<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Dragging Slider</title>
</head>
<body>
  <div class="slider" id="slider" data-mouse-down-at="0" data-prev-percentage="0">
    <div class="slide">
      <div class="photo">
        <img src="WhatsApp Image 2024-11-21 at 14.42.17_dee8971f.webp" draggable="false">
      </div>
      <div class="text">
        <h2>Lord Krishna</h2>
        <p>The actual supreme</p>
      </div>
    </div>
    <div class="slide">
      <div class="photo">
        <img src="deer-flaming-horn-digital-art-uhdpaper.com-4K-4.555-wp.thumbnail.webp" draggable="false">
      </div>
      <div class="text">
        <h2>Deer fire</h2>
        <p>The real fantasy</p>
      </div>
    </div>
    <div class="slide">
      <div class="photo">
        <img src="cheetah-morning-time-4k-7a-3840x2160.webp" draggable="false">
      </div>
      <div class="text">
        <h2>Jeguar freedom</h2>
        <p>The beautiful nature</p>
      </div>
    </div>
    <div class="slide">
      <div class="photo">
        <img src="24939.webp" draggable="false">
      </div>
      <div class="text">
        <h2>Cars action</h2>
        <p>The goosbumps action</p>
      </div>
    </div>
    <div class="slide">
      <div class="photo">
        <img src="maxresdefault.webp" draggable="false">
      </div>
      <div class="text">
        <h2>Space end</h2>
        <p>The final destiny</p>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
